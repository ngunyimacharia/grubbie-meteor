<template name="Rating_rate_page">
  <div id="content-container" class="create-menu">
    <div class="row">
      <div class = "col-lg-7 col-md-7 col-sm-7 col-5">
        <h2>Rating</h2>
      </div>
      <div class = "col-lg-4 col-md-4 col-sm-4 col-7">
        <br/>
      </div>
    </div>
    <hr/>
    {{> days}}
    <!-- input checkbox, checkbox with dropdown -->
    <div class="clearfix"><br/></div>
    <div class="clearfix"><br/></div>
    <div class="rounded-container">
      {{#if Meals}}
      {{#each Meals}}
      <div class="rate-wrapper">
        <div class="rounded-image">
        </div>

        <div class="rate-text">  <!-- <br/><br/>Tea and Bread <br/> -->
          <div class="meal-title">{{meal}}</div>
          {{#if future}}
          <div class="future-rating"><br/>Rating not yet available</div>
          {{else}}
          {{> stars optionId=_id rating=rating comments=comments}}
          {{/if}}
        </div>

        <!-- <input type="text" name="" id="" value="Wonderful meal!" disabled> -->
      </div>
      {{/each}}
      {{else}}
      <div class="container">
          <div class="text-center">Rating not yet available</div>
      </div>
      {{/if}}
    </div>
  </div>
</template>
