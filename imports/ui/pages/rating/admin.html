<template name="Rating_admin_page">
  <div id="content-container">
    <div class = "row gmail-container admin-rate">
      <div class = "col-lg-3 col-md-3 col-sm-3 col-12 left-menu">
        <ul>
          <li>
            <div class="row">
              <input class="datetimepicker" id="datetimepicker" type="text" placeholder="Period" >
            </div>
          </li>
          {{#if Meals}}
          {{#each Meals}}
          {{#if activeMeal _id}}
          <a href="#" class="active meal-option" data-id="{{_id}}">
            <li data-id="{{_id}}">
              <span class="meal-title" data-id="{{_id}}">{{meal}}</span>
              <br/>
              {{#each stars avgRating}}
              {{#if yellow}}
              <i class="fa fa-star yellow" data-id="{{_id}}"></i>
              {{else}}
              <i class="fa fa-star" data-id="{{_id}}"></i>
              {{/if}}
              {{/each}}
              <br/>
              {{noRatings}} Reviews
            </li>
          </a>
          {{else}}
          <a href="#" class="meal-option"  data-id="{{_id}}">
            <li data-id="{{_id}}">
              <span class="meal-title" data-id="{{_id}}">{{meal}}</span>
              <br/>
              {{#each stars avgRating}}
              {{#if yellow}}
              <i class="fa fa-star yellow" data-id="{{_id}}"></i>
              {{else}}
              <i class="fa fa-star" data-id="{{_id}}"></i>
              {{/if}}
              {{/each}}
              <br/>
              {{noRatings}} Reviews
            </li>
          </a>
          {{/if}}
          {{/each}}
          {{else}}
          No meals available for selected date
          {{/if}}
        </ul>

      </div>
      <div class="col-lg-9 col-md-9 col-sm-9 col-12 right-main">
        <div class="top-options">

        </div>
        <div class="clearfix"><br/></div>

        <div class="clearfix"><br/></div>
        <div class="main-section">
          <div class="cont">
            <div class="body">
              {{#if ratings}}
              <div id="ratings-canvas-cont">
                {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
              </div>
              <div class="row text-right">
                <div class="col-lg-12">
                  <label>Filter:</label>
                  <br/>
                  <select class="rating-order">
                    <option value="-1">Best to Worst</option>
                    <option value="1">Worst to Best</option>
                  </select>
                </div>
              </div>
              <div class="ratings-list">

                {{#navybitsPagination data=ratings}}
                <div class="rating">
                  <p>
                    {{comments}}
                  </p>
                  <p>
                    {{#each stars rating}}
                    {{#if yellow}}
                    <i class="fa fa-star yellow"></i>
                    {{else}}
                    <i class="fa fa-star"></i>
                    {{/if}}
                    {{/each}}
                  </p>
                </div>
                {{/navybitsPagination}}
              </div>
              {{else}}
              No ratings available for selected meal
              {{/if}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</template>
