<template name="User_manage_page">
  <div class = "row gmail-container">
    <div class = "col-lg-2 col-md-2 col-sm-3 col-12 left-menu">
      <ul class="lg" id="left-menu">
        <a href="#" class="user-nav active" id="users"><li>Users</li></a>
        <a href="#" class="user-nav" id="staff"><li>Kitchen Staff</li></a>
        <a href="#" class="user-nav" id="admin"><li>Admin</li></a>
        <a href="/admin/user/create" class="btn" id="create-user"><li>Create User</li></a>
      </ul>
      <div class="xs">
        <div>
          <a href="/admin/user/create" class="btn-success col-5 pull-right">
            <i class="fa fa-user-o fa-sm"></i>&nbsp;Add User</a>
          </div>
          <div class="clearfix"><br/></div>
          <div class="clearfix"><br/></div>
          <div class="dark row">
            <div class='col-6 description'>
              Select User Type:
            </div>
            <select class="col-6">
              <option>Users</option>
              <option>Kitchen Staff</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="clearfix"><br/></div>
        </div>
      </div>
      <div class="col-lg-10 col-md-10 col-sm-9 col-12 right-main">
        <div class="row top-actions">
          <div class="col-lg-7 col-md-6 col-sm-4 col-12 select">
            <input type="checkbox" /> Select All
          </div>
          <div class="col-lg-5 col-md-6 col-sm-8 col-12">
            <div class="row">
              <button class="btn-success col-lg-3 col-md-3 col-sm-3 col-3">Activate</button>
              <button class="btn-danger col-lg-3 col-md-4 col-sm-4  col-4">Deactivate</button>
            </div>
          </div>
        </div>
        <div class="clearfix"><br/></div>
        <div class="clearfix"><br/></div>
        <div class="main-section">
          <div class="cont">
            <div class="headers">
              <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-1">
                  &nbsp;
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                  Name
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-">
                  Status
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-">
                  Country
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-">
                  Status
                </div>
              </div>
            </div>
            <div class="body">
              {{#each users}}
              <div class="list lg">
                <div class="col-lg-1 col-md-1 col-sm-1 col-1">
                  <input type="checkbox" />
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-3">
                  {{ profile.firstName }} {{ profile.lastName }}
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-2">
                  {{#if profile.status }}
                  Activated
                  {{else}}
                  Deactivated
                  {{/if}}
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-2 hv">
                  {{ profile.country }}
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-12 hv">
                  {{#if profile.status }}
                  <a class="circ-warning" href="#">
                    <i class="fa fa-pause fa-xs"></i>
                  </a>
                  {{ else }}
                  <a class="circ-success" href="#">
                    <i class="fa fa-play fa-xs"></i>
                  </a>
                  {{/if}}
                  <a class="circ-danger" href="#">
                    <i class="fa fa-times fa-xs"></i>
                  </a>
                </div>
              </div>
              <div class="row xs">
                <div class="col-1">
                  <input type="checkbox" />
                </div>
                <div class = "col-9">
                  <div class="data">
                    <div>
                      <label>Name:</label> {{ profile.firstName }} {{profile.lastName}}
                    </div>
                    <div>
                      <label>Status:</label>
                      {{ status }}
                    </div>
                    <div>
                      <label>Country:</label> {{ profile.country }}
                    </div>
                    <div class="clearfix"></div>
                    <div class="actions">
                      {{#if profile.status }}
                      <a class="circ-warning" href="#">
                        <i class="fa fa-pause fa-xs"></i>
                      </a>
                      {{else}}
                      <a class="circ-success" href="#">
                        <i class="fa fa-play fa-xs"></i>
                      </a>
                      {{/if}}
                      <a class="circ-danger" href="#">
                        <i class="fa fa-times fa-xs"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
        <nav class="simple-pagination">
        <ul class="pager">
          <li class="{{prevPageClass}}">
            <a id="prevPage" href="{{prevPage}}">
              <span aria-hidden="true">&larr;</span> Previous
            </a>
          </li>
          <li class="{{nextPageClass}}">
            <a id="nextPage" href="{{nextPage}}">
              Next <span aria-hidden="true">&rarr;</span>
            </a>
          </li>
        </ul>
      </nav>
      </div>
    </div>
  </template>
