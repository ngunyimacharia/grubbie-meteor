<template name="Notification_create_page">
  <div class="container">
    <div id="content-container">
      <form>
        <h3 class="text-center">Send a new notification</h3>
        <br/>
        <div class="form-group">
          <textarea
          name = "notification"
          placeholder = "Enter message here.."
          class="form-control">
        </textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Send Notification</button>
      </div>
    </form>
  </div>
</div>
</template>
