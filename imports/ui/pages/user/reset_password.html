<template name="User_reset_password_page">

  <div id="grubbie-gradient"></div>

  <div class="paper">
    <div class = "logo-white" >
      <a href = "/"><img src="/images/logo.png" alt = "logo" /></a>
    </div>
    <form>
      <p>Enter your new password below and click on the reset password button.</p>
      <br/>
      <p><input type="password" name="password" placeholder="Enter your new password"/></p>
      <p><input type="password" name="passwordConfirm" placeholder="Confirm your new password"/></p>
      <p><input type="submit" name="reset" title="Reset Password"></p>
    </form>

    <p align = "center"> <a href = "/signup"> Don't have an account? Sign Up</a> </p>
  </div>

</template>
