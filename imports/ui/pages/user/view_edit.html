<template name="User_view_edit_page">
  <div id="content-container">
  <div class="profile-view">
    {{#with currentUser}}
      <form>
        <div id="Translation" class="row cont">
          <div class="col-lg-5 col-12">
            <div class="icon">
              <i class="fa fa-user-circle fa-8x"></i>
            </div>
            <h3 class="text-center">{{ profile.firstName }} {{ profile.lastName }}</h3>
          </div>
          <div class="col-lg-7 col-12">
            <div class="data-form">
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 label">First Name:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12">
                  <input class="form-control" type="text" value="{{ profile.firstName }}" name="firstName"/>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 label">Last Name:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12">
                  <input class="form-control" type="text" value="{{ profile.lastName }}" name="lastName"/>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-5 label">Email:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12">
                  <input class="form-control" type="email" value="{{ userEmail currentUser }}" name="email"/>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 label">Country:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12">
                  <select name="country" class="form-control">
                    <option selected>{{ profile.country }}</option>
                    {{#each countries}}
                      {{> country}}
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 label">Allergies:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12">
                  <input class="form-control" type="text" value="" name="allergies"/>
                  <span>{{ profile.allergies }}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 label">Preference:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12"><input class="form-control" type="text" value="Vegeterian" name="preference"/></div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 label">User Type:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12">
                  <select name="userType" class="form-control">
                      {{#each types}}
                        {{> type}}
                      {{/each}}      
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-12 label">Password:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12"><input class="form-control" type="password" placeholder="Change password" name="password"/></div>
              </div>
            </div>
            <div class="clearfix"><br/></div>
            <div class="row text-center">
              <div class="col-4"></div>
                <button class="btn btn-success col-3" type="submit" name="submit">Save Changes</button>
            </div>
          </div>
          <div class="clearfix"><br/></div>
          <div class="clearfix"><br/></div>
        </div>
      </form>
    {{/with}}
  </div>
</div>
</template>
