<template name="User_view_page">
{{#with currentUser}}
  <div id="content-container">
    <div class="profile-view">
      <form action = "/user/view_edit">
        <div id="Translation" class="row cont">
          <div class="col-lg-5 col-12">
            <div class="icon">
              <i class="fa fa-user-circle fa-8x"></i>
            </div>
            <h3 class="text-center">{{ profile.firstName }} {{ profile.lastName }}</h3>
            <div class="row lg">
              <div class="col-2"></div>
              <a class="btn-warning col-3" href="/user/view_edit"> Edit </a>
              <div class="col-1"></div>
              <a class="btn-danger col-3"  href="/"> Logout </a>
            </div>
          </div>
          <div class="col-lg-7 col-12">
            <div class="data">
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-5">First Name:</div>
                <div class="col-7">{{ profile.firstName }}</div>
              </div>
              <div class="row">
                <div class="col-5">Last Name:</div>
                <div class="col-7">{{ profile.lastName }}</div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-5 col-sm-5 col-5">Email:</div>
                <div class="col-lg-7 col-md-7 col-sm-7 col-12">{{ userEmail currentUser }}</div>
              </div>
              <div class="row">
                <div class="col-5">Country:</div>
                <div class="col-7">{{ profile.country }}</div>
              </div>
              <div class="row">
                <div class="col-5">Allergies:</div>
                <div class="col-7">Peanut ; Avocado ; Pepper</div>
              </div>
              <div class="row">
                <div class="col-5">Prefference:</div>
                <div class="col-7">Vegeterian</div>
              </div>
              <div class="row">
                <div class="col-5">Category:</div>
                <div class="col-7">{{ profile.userType }}</div>
              </div>
              <div class="row">
                <div class="col-5">Password:</div>
                <div class="col-7">.............</div>
              </div>
            </div>
            <div class="clearfix"><br/></div>
            <div class="row xs text-center">
              <div class="col-2"></div>
              <a class="btn-warning col-4" href="/user/view_edit"> Edit </a>
              <a class="btn-danger col-4" href="/logout"> Logout </a>
            </div>
          </div>
          <div class="clearfix"><br/></div>
          <div class="clearfix"><br/></div>
        </div>
      </form>
    </div>
  </div>
  {{/with}}
</template>
