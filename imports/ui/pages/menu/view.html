<template name="Menu_view_page">

  <div id="content-container">

    <div class="create-menu">
      <div class="clearfix"><br/></div>
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
          {{>Menu_preview}}
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
          <div class="preview">

                </select>
              </div>
            </div>

            <!-- days of the week -->
            {{> days}}

              <div class="rounded-container active">
