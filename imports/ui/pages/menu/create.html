<template name="Menu_create_page">

  {{#if Template.subscriptionsReady}}
  <div id="content-container">
    <div class="row gmail-container">
      <div class = "col-lg-3 col-md-3 col-sm-4 col-12 left-menu">

        <form class="option-create">
          <label>Day</label>
          <select name="day">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesdy</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
          </select>
          <br/>
          <br/>
            <label>Meal</label>
            <select name="meal">
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="supper">Supper</option>
            </select>
            <br/>
            <br/>
          {{ #each getCategory }}
          <label>{{ name }}</label>
          <select name="{{name}}">
            <option selected value="">N/A</option>
            {{ #each getMeals _id }}
            <option value="{{_id}}">{{ name }}</option>
            {{/each}}
          </select>
          <br/>
          <br/>
          {{/each}}
          <div class="submit text-center">
            <button type="submit" class="btn-default">Add Option</button>
          </div>
        </form>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-8 col-12 right-main">
        <div class="top-actions">
          <div class="col-lg-6 col-md-6 col-sm-6 col-6 pull-right no-gutters" style="text-align:right">
            <b>Menu Week:</b> <br/>
            {{startDate}} - {{endDate}}
          </div>
        </div>
        <div class="clearfix"><br></div>
        <div class="clearfix"><br></div>
        <div class="main-section">
          <div class="cont">
            <div class="headers">
            </div>
            <div class="body">


              {{#if Template.subscriptionsReady}}

              <div class="lg">


                <table>
                  {{#each newMenu}}
                  <tr class="day">
                    <td colspan="3">{{ label }}</td>
                  </tr>
                  <tr>
                    <th>Breakfast</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                  </tr>
                  <tr>
                    <td>
                      <ul>
                        {{#each mealTimes.breakfast}}
                        <li class="meal-title"> {{ name }} </li>
                        {{/each}}
                      </ul>
                    </td>
                    <td>
                      <ul>
                        {{#each mealTimes.lunch}}
                        <li class="meal-title">  {{ name }}  </li>
                        {{/each}}
                      </ul>
                    </td>
                    <td>
                      <ul>
                        {{#each mealTimes.supper}}
                        <li class="meal-title">  {{ name }}  </li>
                        {{/each}}
                      </ul>
                    </td>
                  </tr>
                  <br>
                  {{/each}}

                </table>

                <button type="submit" class="btn-primary submit-menu">Submit Menu</button>

              </div>

              {{else}}
              <div class="d-flex justify-content-center">
                <div class="spinner-border text-warning" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              {{/if}}

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  {{ else }}
  Loading
  {{/if}}
</template>
