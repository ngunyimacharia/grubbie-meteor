              <p>
                Amala is the soft, thick grey food in the picture. It’s eaten with stews, naturally with a specific vegetable soup, Ewedu soup (from iron rich mallow leaves). My gran will be eating it with Ewedu soup and a fish tomato and pepper based stew. To me, it’s kind of tasteless with a slightly bitter flavour. But amala lovers will disagree! What I do appreciate about it is that it just glides down your throat. MMMmmm.
